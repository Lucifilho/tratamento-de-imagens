<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jogoteca</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    </head>
    </head>
    <body>
        <div class="container">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <h1>Faça seu login</h1>
            <form method="POST" action="/autenticar">
                <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
                <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                <p><button class="btn btn-primary" type="submit">Entrar</button></p>
            </form>
        </div>
    </body>
</html>
